{% extends 'base.html' %}

{% block content %}
<div class=container>
  <div class="list-group">
  {% for category in category_list %}
    <a href="{{ category.slug }}-{{ category.id }}" class="list-group-item list-group-item-action ">{{ category.title }}</a>
  {% endfor %}
  </div>
</div>

{% endblock content %}
